<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="calculator">
        <input type="text" id="display" readonly>
        <div id="btn-container">
            <button class="btn clear">C</button>
            <button class="btn on-display">1</button>
            <button class="btn on-display">2</button>
            <button class="btn on-display">+</button>
            <button class="btn on-display">3</button>
            <button class="btn on-display">4</button>
            <button class="btn on-display">-</button>
            <button class="btn on-display">5</button>
            <button class="btn on-display">6</button>
            <button class="btn on-display">*</button>
            <button class="btn on-display">7</button>
            <button class="btn on-display">8</button>
            <button class="btn on-display">/</button>
            <button class="btn evaluate">=</button>
            <button class="btn on-display">9</button>
            <button class="btn on-display">0</button>
            <button class="btn on-display">.</button>
            <button class="btn delete">Del</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
