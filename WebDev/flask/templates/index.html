<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Climate Predictor</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body class="container mt-5">
    <h2 class="text-center">Climate Prediction</h2>

    <form action="http://localhost:8080/predict" method="post">
      <div class="mb-3">
        <label class="form-label" for="year">Year:</label>
        <input
          type="number"
          name="userData[year]"
          class="form-control"
          id="year"
          step="1"
          placeholder="YYYY"
          required
        />
      </div>

      <div class="mb-3">
        <label class="form-label">Month:</label>
        <select name="userData[month]" id="month" class="form-control">
          <option value="1">January</option>
          <option value="2">February</option>
          <option value="3">March</option>
          <option value="4">April</option>
          <option value="5">May</option>
          <option value="6">June</option>
          <option value="7">July</option>
          <option value="8">August</option>
          <option value="9">September</option>
          <option value="10">October</option>
          <option value="11">November</option>
          <option value="12">December</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label" for="co2">COâ‚‚ Level:</label>
        <input
          type="number"
          name="userData[co2]"
          class="form-control"
          id="co2"
          step="any"
          min="0"
          required
        />
      </div>

      <button type="submit" class="ml-auto btn btn-primary w-100">
        Predict
      </button>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
